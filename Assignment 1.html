<!DOCTYPE html>
<html>
	<head>
			<meta charset="UTF-8">
			<title>TrendNxt Assignment 1</title>
			<style>
				table,th,td
				{
					border:1px solid;
				}
				h1{
					text-align:center;	
				}
			</style>
	</head>
	<body>
			<h1>Assignment 1</h1>
			<table>
					<th>TICKER</th>
					<th>PRICE</th>
					<tr>
						<td>WIPRO</td>
						<td>298.45</td>
					</tr>
					<tr>
						<td>INFY</td>
						<td>949.95</td>
					</tr>
					<tr>
						<td>TCS</td>
						<td>2713.70</td>
					</tr>
					<tr>
						<td>TECHIM</td>
						<td>485.85</td>
					</tr>
			</table>
			<h1 style="text-align:left;">Stock Trading</h1>
			<form>
				<table>
						<tr>
							<td>TICKER:</td>
						<td>
							<input type="text" name="tick" list="companies" required>
							 <datalist id="companies">
               					 		<option value="WIPRO">
               					 		<option value="INFY">
                						<option value="TCS">
               					 		<option value="TECHM">
           					 	</datalist>
						</td>
						</tr>
						<tr>
						<tr>
							<td>Quantity:</td>
							<td><input type="number" name="quantity" min="10" max="100" pattern="[0-9]" step="10" required></td>
						</tr>
						<tr>
							<td><input type="submit" value="Submit" ></td>
						</tr>
				</table>
	  
			</form>
	</body>
</html>
