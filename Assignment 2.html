<!DOCTYPE html>
<html>
	<head>
		 <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TrendNxt Assignment 2</title>
	<script>
		function validateForm() {
           	 var name = document.forms['register']['name'].value;
           	 var age = document.forms['register']['age'].value;
            	 var email = document.forms['register']['email'].value;
           	 if(!name.match(/^[A-Za-z]+$/)) {
				alert("Name:\t* CHARACTERS ONLY");
			}
            	if(parseInt(age) < 18) {
                	alert("Age:\t* EQUAL OR GREATER THAN 18");
            	}
            	if(!email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                	alert("Email ID:\t* INVALID EMAIL ID");
            }
        }
	</script>
	<style>
		form{
			border:1px solid black;
			height:200px;
			width:150px;
			margin-top:20px;
			margin-left:45%;
		}
		
	</style>
	</head>
	<body style="background-image:url('img1.jpg');background-repeat:no-repeat;background-size:cover;">
		
		<svg width="100%" height="100%">
   	 <rect width="140%" height="200%" fill="brown" style="margin-left:15px;" />
    
    	<polygon points="100,0 200,225 0,225" fill="black"/>
 	<polygon points="100,0 200,225 0,225" fill="black"/>
    		<text x="50" y="100" font-family="Verdana" font-size="55"
        	  fill="white" stroke="black" stroke-width="2">
          	 XENA EVENTS
    	</text>

  	</svg>
		<h1>Register</h1>
		<form name="register" onsubmit="validateForm()">
			<tr>
				<td style="font-size:10px;">Name:</td>
				<td><input type="text" name="name" placeholder="Name"  title="only alphabet" required><br></td>
			</tr>
			<tr>
				<td>Age:</td>
				<td><input type="number" name="age" placeholder="Age" title="only numbers" required><br></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" placeholder="Email"  required><br></td>
			</tr>
			<tr>
				<td>City:</td>
				<td>
				 <input list="venue" id="ice-cream-choice" name="ice-cream-choice" />
                        		<datalist id="venue">
                            		<option value="Bangalore">
                            		<option value="Rajkot">
                            		<option value="Vijag">
                        	</datalist>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="submit"></td>
			</tr>
		</form>
		
		
	</body>
</html>
